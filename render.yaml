services:
  - type: web
    name: honeypot-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HONEYPOT_API_KEY
        sync: false
      - key: GUVI_CALLBACK_URL
        sync: false
